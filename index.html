<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card by Abdul Ahad</title>
    <link rel="stylesheet" href="Profile Card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image-container">
            <img src="person-2.jpg" class="img" alt="profile">
        </div>

        <div class="text-data">
            <span class="name">Kathrine</span>
            <span class="job">Web Developer & Graphic Designer</span>
        </div>

        <div class="media-btns">
            <a class="link" href="" style="background-color: #4267b2;"><i class='bx bxl-facebook-circle'></i></a>
            <a class="link" href="" style="background-color: #1DA1F2;"><i class='bx bxl-twitter'></i></a>
            <a class="link" href="" style="background-color: #FF0000;"><i class='bx bxl-youtube'></i></a>
            <a class="link" href=""
                style="background-image: linear-gradient(to top,#feda75,#fa7e1e, #d62976,#962fbf, #4f5bd5 );"><i
                    class='bx bxl-instagram-alt'></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">22k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
